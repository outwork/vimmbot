<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Moobot - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,800" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar navbar-expand moobot-navbar">
        <a href=""></a>
        <div class="collapse navbar-collapse">
            <a class="navbar-brand moobot-brand" href="">a</a>
            <div class="moobot-title d-none d-lg-block"">
                    <h3 id="moobot-page-title">Commands</h3>
                    <p id="moobot-page-description">Add and edit bot commands</p>
            </div>
            <button type="button" class="btn moobot-toggle-button navbar-toggle collapsed menu-toggle d-md-none"><i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <span class="glyphicon glyphicon-share hidden-xs pull-right share-link" aria-hidden="true"dsdasdsad</span>
            </div>
        </div>
        <div class="form-inline my-2 my-md-0">
            <img src="images/profile.png">
            <div class="profile-info">
                <h3 id="username">outwork</h3>
                <h4 id="followers">Followers: 496</h4>
            </div>
            <div class="dropdown">
                    <button class="btn dropdown-toggle moobot-nav-button" type="button" id="btnDropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnDropdownUser">
                    <a class="dropdown-item" href="#">Log out</a>
                 </div>
            </div>
        </div>
    </nav>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li>
                        <a class="sidebar-menu-item" href="#">
                            <i class="menu-icon fas fa-play"></i>
                            <div class="sidebar-menu-text">
                                <h4 class="sidebar-text">Stream</h4>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="sidebar-menu-item" href="#">
                            <i class="menu-icon active fas fa-gamepad"></i>
                            <div class="sidebar-menu-text">
                                <h4 class="sidebar-text active">Commands</h4>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="sidebar-menu-item" href="#">
                            <i class="menu-icon fas fa-bars"></i>
                            <div class="sidebar-menu-text">
                                <h4 class="sidebar-text">Logs</h4>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="sidebar-menu-item" href="#">
                            <i class="menu-icon fas fa-stopwatch"></i>
                            <div class="sidebar-menu-text">
                                <h4 class="sidebar-text">Timers</h4>
                            </div>
                        </a>
                    </li>
                    <li>
                            <a class="sidebar-menu-item" href="#">
                                <i class="menu-icon fas fa-cog last"></i>
                                <div class="sidebar-menu-text">
                                    <h4 class="sidebar-text">Settings</h4>
                                </div>
                            </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="moobot-top">
                            <ul class="nav nav-pills moobot-tabs">
                                <li class="nav-item">
                                    <a class="moobot-nav-link nav-link active" href="#">All commands</a>
                                </li>
                                <li class="moobot-nav-link nav-item">
                                    <a class="nav-link" href="#">Disabled commands</a>
                                </li>
                                <li class="nav-item">
                                    <button class="btn moobot-green-button"><i class="fas fa-plus-circle"></i> Create command</button>
                                </li>
                            </ul>
                         </div>

                         <div class="moobot-content">
                            <div class="container command-list">
                                <div class="row commands-list-fix">
                                    <div class="command-short col-lg-2 col-xl-1">!help</div>
                                    <div class="command-description col-md-12 col-lg-10 col-xl-9">How to donate?</div>
                                    <div class="command-status col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-1">
                                        <button class="btn status-button"><i class="far fa-dot-circle"></i> Active</button>
                                    </div>
                                    <div class="command-edit col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-1">
                                        <a href="#"><i class="far fa-edit command-edit-button"></i></a>
                                    </div>
                                </div>    
                            </div>

                            <div class="container command-list">
                                    <div class="row commands-list-fix">
                                        <div class="command-short col-lg-2 col-xl-1">!discord</div>
                                        <div class="command-description col-md-12 col-lg-10 col-xl-9">Join my Discord!</div>
                                        <div class="command-status col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-1">
                                            <button class="btn status-button inactive"><i class="far fa-circle"></i> Inactive</button>
                                        </div>
                                        <div class="command-edit col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-1">
                                            <a href="#"><i class="far fa-edit command-edit-button"></i></a>
                                        </div>
                                    </div>    
                            </div>

                            <div class="container command-list">
                                    <div class="row commands-list-fix">
                                        <div class="command-short col-lg-2 col-xl-1">!tip</div>
                                        <div class="command-description col-md-12 col-lg-10 col-xl-9">Vestibulum ante ipsum primis</div>
                                        <div class="command-status col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-1">
                                            <button class="btn status-button"><i class="far fa-dot-circle"></i> Active</button>
                                        </div>
                                        <div class="command-edit col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-1">
                                            <a href="#"><i class="far fa-edit command-edit-button"></i></a>
                                        </div>
                                    </div>    
                            </div>

                            <div class="container command-list">
                                    <div class="row commands-list-fix">
                                        <div class="command-short col-lg-2 col-xl-1">!follow</div>
                                        <div class="command-description col-md-12 col-lg-10 col-xl-9">Donec pellentesque</div>
                                        <div class="command-status col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-1">
                                            <button class="btn status-button"><i class="far fa-dot-circle"></i> Active</button>
                                        </div>
                                        <div class="command-edit col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-1">
                                            <a href="#"><i class="far fa-edit command-edit-button"></i></a>
                                        </div>
                                    </div>    
                            </div>

                         </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
            
    <script>
            $(".menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
            </script>
</body>
</html>
